site_name: Squad 05 - 2024/2

# Configurações de navegação
nav:
  - Home: index.md

  - Configuração e Contribuição:
      - Configuração: configuracaoecontribuicao/configuracao.md
      - Contribuição: configuracaoecontribuicao/contribuicao.md

  - Arquitetura:  architecture/architecture.md

  - Jornada do Produto:
      - Documentação Visual: documentation/miro.md
      - Requisitos: documentation/requisitos.md
      - Product Backlog: documentation/productbacklog.md
      - Sprints: documentation/sprints.md
      - Releases Notes: documentation/releasesnotes.md
  
  - Protótipo: prototipo/prototipo.md
  
  - Registros
    - Organização da equipe: registros/organizacaoequipe.md
    - Reuniões: registros/meetings.md
    - Estudos: registros/organizacaoequipe.md


theme:
  # Trata-se de um tema personalizado, que foi desenvolvido a partir do tema Material
  name: material

  # Configurações de features - elementos que podem ser adicionados a documentação
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.full
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

  # Configurações de idioma
  language: pt

  # Configurações de cores e fontes
  palette:
    primary: green
    accent: light green
  font:
    text: Roboto
    code: Roboto Mono

# Configurações de texto no rodapé
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/unb-mds/2024-2-Squad05
