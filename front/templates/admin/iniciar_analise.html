{% extends "admin/base_site.html" %} {% block content %}
<h1>Iniciar Análise de Sentimentos</h1>
<form method="post">
  {% csrf_token %}
  <div>
    <label for="data_inicio">Data de Início (opcional):</label>
    <input type="date" id="data_inicio" name="data_inicio" />
  </div>
  <div>
    <label for="max_comentarios">Máximo de Comentários:</label>
    <input
      type="number"
      id="max_comentarios"
      name="max_comentarios"
      value="500"
    />
  </div>
  <button type="submit">Iniciar Análise</button>
</form>
{% endblock %}
